<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Pessoal</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/repo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="start()" class="paleta V">
    <header>
        <div class="paleta header P ">

            <nav class="navbar navbar-expand-lg P">
                <div class="container-fluid paleta">

                    <div class="Nome">
                        <a class="text_paleta textUnd" href="../index.html">
                            <div class="botaoAnima p-3 em1 rounded w200 text-center"> <strong>Leandro
                                    Alencar</strong>
                            </div>
                        </a>
                    </div>

                </div>
            </nav>

        </div>
    </header>

    <main class="P">
        <section class="folha P pt-2 pb-2 flex coluna gap-3">
            <div>
                <div class="font_1-5em p-3 ps-4 text_paleta"><strong id="repoTitulo">Repositório:</strong></div>
                <div class="exp2 paleta"></div>
            </div>

            <section>
                <div>
                    <div class="em1 mt-4 ms-4  text_paleta"><strong>Descrição</strong></div>
                </div>
                <div>
                    <div id="repoDescricao" class="em1 mt-2 ms-4 text_paleta">

                    </div>
                </div>
            </section>

            <section>

                <div class="flex aCentro justify-content-end">
                    <div class="flex w-100 coluna">
                        <div>
                            <div class="em1 mt-4 ms-4 text_paleta"><strong>Data de Criação</strong></div>
                        </div>
                        <div>
                            <div id="repoDataCriacao" class="em1 mt-2 ms-4 text_paleta"></div>
                        </div>
                    </div>


                    <div class="centro gap-2 pe-5">
                        <img class="icon32  cursorHand" src="../assets/img/estrela.png" alt="Seguidor">
                        <Label class="mt-1 font_1-5em "><strong id="repoFav" class="text_paleta"></strong></Label>
                    </div>
                </div>

            </section>

            <section>

                <div class="flex aCentro justify-content-end">
                    <div class="flex w-100 coluna">
                        <div>
                            <div class="em1 mt-4 ms-4 text_paleta"><strong>Linguagem</strong></div>
                        </div>
                        <div>
                            <div id="repoLinguagens" class="em1 mt-2 ms-4 text_paleta"></div>
                        </div>
                    </div>

                    <div class="aCentro gap-2 pe-5">
                        <img class="icon32  cursorHand" src="../assets/img/fork.png" alt="Seguidor">
                        <Label class=" font_1-5em "><strong id="repoFork" class="text_paleta"></strong></Label>
                    </div>
                </div>

            </section>

            <section>
                <div>
                    <div class="em1 mt-4 ms-4 text_paleta"><strong>Link de Acesso</strong></div>
                </div>
                <div class="em1 mt-2 ms-4">
                    <a id="repoLink" href=""></a>
                </div>
            </section>

            <section>
                <div>
                    <div class="em1 mt-4 ms-4 text_paleta"><strong>Topicos</strong></div>
                </div>
                <div class="flex gap-2 ms-2  repoTopicos p-3">
                </div>
            </section>
        </section>




    </main>

    <footer>
        <div class="centro p-3 text_paleta paleta"><strong>© 2024 Leandro Alencar. All rights
                reserved.</strong></div>
    </footer>

    <script src="../assets/js/repo.js"></script>
</body>

</html>
